<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo|uppercase}}</span>
          <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()" >
            <div class="mb-3">
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido(s)">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Correo Electronico">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
              <div class="text-danger" *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched" >
                <span>La contraseña debe de tener <strong>8 caracteres, 1 mayuscula y minuscula,
                  numeros y letras no susecivos, como minimo.</strong></span>
              </div>
            </div>
            <div class = "mb-3">
              <button type="submit" class="btn btn-primary">REGISTRAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
